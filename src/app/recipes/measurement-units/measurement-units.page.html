<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Measurement units</ion-title>
    <ion-button slot="end" class="ion-margin-end" (click)="setOpen(true)"><ion-icon name="add-outline"></ion-icon></ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row *ngFor="let mu of measurementUnits">
      <ion-col>
        <ion-item>
            {{mu?.measurement}}
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
            {{mu?.measurementLong}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>New measurement unit</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Measurement unit:</ion-label>
          <ion-input [(ngModel)]="mu"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Measurement unit name:</ion-label>
          <ion-input [(ngModel)]="muName"></ion-input>
        </ion-item>
        <ion-col>
          <ion-button expand="block" (click)="saveMeasurementUnit()">Submit</ion-button>
        </ion-col>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
