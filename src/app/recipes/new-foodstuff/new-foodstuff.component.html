<ion-item>
  <ion-label position="floating">Foodstuff name:</ion-label>
  <ion-input [(ngModel)]="fsName"></ion-input>
</ion-item>
<ion-item>
  <ion-label>Measurement unit:</ion-label>
      <ion-select placeholder="Select category" (ionChange)="categoryChanged($event)" [(ngModel)]="muId">
        <ion-select-option 
        *ngFor="let measurement of measurements"
         [value]="measurement?.measurementId">{{measurement?.measurement}}</ion-select-option>
      </ion-select>
</ion-item>
<ion-item>
  <ion-label position="floating">Min value</ion-label>
  <ion-input [(ngModel)]="minValue" type="number"></ion-input>
</ion-item>
<ion-col>
    <ion-button expand="block" (click)="saveFoodstuff()">Submit</ion-button>
</ion-col>
