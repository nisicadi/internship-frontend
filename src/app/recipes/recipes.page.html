<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Recipes</ion-title>
    <ion-button slot="end" class="ion-margin" [routerLink]="['/new-recipe']"><ion-icon name="add-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="getSearch()" [(ngModel)]="searchInput"></ion-searchbar>
  <ion-list>
    <app-recipe-item
    *ngFor="let recipe of recipes"
    [recipeItem]="recipe">
    </app-recipe-item>
  </ion-list>
</ion-content>
