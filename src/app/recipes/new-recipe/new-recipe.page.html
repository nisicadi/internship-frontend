<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Recipe name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Recipe image url</ion-label>
  <ion-input type="text" [(ngModel)]="url"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Recipe ingredient</ion-label>
  <ion-input type="text" [(ngModel)]="ingredients"></ion-input>
</ion-item>
<ion-list>
  <ion-item>
    <ion-select placeholder="Select category" (ionChange)="categoryChanged($event)">
      <ion-select-option 
      *ngFor="let category of categories"
       [value]="category">{{category?.categoryName}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
<div class="ion-margin">
<ion-button href="/recipes"><ion-icon name="close-outline"></ion-icon></ion-button>
<ion-button (click)="saveRecipe()"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
</div>
</ion-content>
