<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Foodstuff</ion-title>
    <ion-button slot="end" class="ion-margin-end" (click)="setOpen(true)"><ion-icon name="add-outline"></ion-icon></ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row *ngFor="let fs of foodstuffs">
      <ion-col>
        <ion-item>
            {{fs?.foodstuffName}}
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
            {{fs?.measurement?.measurement}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>New foodstuff</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-new-foodstuff></app-new-foodstuff>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
