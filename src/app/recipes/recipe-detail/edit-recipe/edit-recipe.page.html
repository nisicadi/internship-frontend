<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Recipe name</ion-label>
    <ion-input type="text" [(ngModel)]="recipeName"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Recipe image url</ion-label>
  <ion-input type="text" [(ngModel)]="recipeUrl"></ion-input>
</ion-item>

<ion-button expand="block" (click)="setOpen(true)">Add ingredient</ion-button>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>New ingredient</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Ingredient name</ion-label>
          <ion-input [(ngModel)]="ingName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Quantity:</ion-label>
          <ion-input [(ngModel)]="ingQuantity" type="number"></ion-input>
        </ion-item>
        <ion-col>
          <ion-button expand="block" (click)="saveIngredient()">Submit</ion-button>
        </ion-col>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-label position="floating">Ingredients:</ion-label>
  <ion-item *ngFor="let ing of loadedRecipe?.ingredients">
    <ion-label>{{ing?.ingredientName}}</ion-label>
    <ion-label>{{ing?.quantity}}</ion-label>
  </ion-item>

<ion-select placeholder="Select category" [(ngModel)]="cat" (ionChange)="categoryChanged($event)">
  <ion-select-option 
  *ngFor="let category of categories"
   [value]="category.categoryId">{{category?.categoryName}}</ion-select-option>
</ion-select>
<div class="ion-margin">
<ion-button href="/recipes"><ion-icon name="close-outline"></ion-icon></ion-button>
<ion-button (click)="saveChanges()"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
</div>
</ion-content>
